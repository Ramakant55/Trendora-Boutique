<svg width="60" height="60" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6A0DAD" />
      <stop offset="50%" stop-color="#9370DB" />
      <stop offset="100%" stop-color="#D8BFD8" />
    </linearGradient>
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1A001A" />
      <stop offset="100%" stop-color="#4B0082" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5" />
      <feOffset dx="1" dy="1" result="offsetblur" />
      <feFlood flood-color="rgba(0,0,0,0.2)" />
      <feComposite in2="offsetblur" operator="in" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer circle with shadow -->
  <circle cx="50" cy="50" r="45" stroke="url(#purpleGradient)" stroke-width="2" fill="white" filter="url(#dropShadow)" />
  
  <!-- Letter B in elegant script style -->
  <path d="M35 30 C45 25 55 25 60 35 C65 45 60 55 50 55 C60 55 65 65 60 75 C55 85 45 85 35 80 L35 30 Z" 
        fill="url(#darkGradient)" stroke="url(#purpleGradient)" stroke-width="1" />
  
  <!-- Decorative flourishes -->
  <path d="M35 30 Q40 20 50 25" stroke="url(#purpleGradient)" stroke-width="2" fill="none" stroke-linecap="round" />
  <path d="M60 35 Q70 40 65 50" stroke="url(#purpleGradient)" stroke-width="2" fill="none" stroke-linecap="round" />
  <path d="M50 55 Q55 45 65 50" stroke="url(#purpleGradient)" stroke-width="2" fill="none" stroke-linecap="round" />
  <path d="M60 75 Q70 70 65 60" stroke="url(#purpleGradient)" stroke-width="2" fill="none" stroke-linecap="round" />
  <path d="M35 80 Q30 90 40 85" stroke="url(#purpleGradient)" stroke-width="2" fill="none" stroke-linecap="round" />
</svg>